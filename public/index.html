<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0"
    />
    <meta name="theme-color" content="#008b53" />
    <meta name="description" content="Kitabisa" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="manifest" href="./manifest.json" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="application-name" content="Kitabisa.com" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Kitabisa" />
    <meta name="apple-mobile-web-app-title" content="Kitabisa.com" />

    <meta
      name="description"
      content="Situs donasi dan menggalang dana (fundraising) untuk inisiatif, campaign dan program sosial. Mari bergotong royong membangun Indonesia!"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#1b9cdc"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./favicons/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta property="og:url" content="https://kitabisa.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://assets.kitabisa.cc/images/icon/meta/icons-512.png"
    />
    <meta
      property="og:title"
      content="Kitabisa.com - Indonesia&#x27;s Fundraising Platform"
    />
    <meta
      property="og:description"
      content="Situs donasi dan menggalang dana (fundraising) untuk inisiatif, campaign dan program sosial. Mari bergotong royong membangun Indonesia!"
    />
    <link
      href="https://kitabisa.com"
      rel="preconnect"
      crossorigin="true"
    />
    <link
      href="https://img.staging.kitabisa.cc"
      rel="preconnect"
      crossorigin="true"
    />
    <link
      href="https://api.allorigins.win"
      rel="preconnect"
      crossorigin="true"
    />
  </head>
  <body class="scroll content">
    <div id="app" class="content">
      <p style="display: none">Kitabisa Campaign</p>
    </div>

    <noscript>
      <div>
        Website ini memerlukan javascript untuk dapat ditampilkan.
      </div>
    </noscript>
  </body>
</html>
